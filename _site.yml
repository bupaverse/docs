name: "bupaR"
exclude: ["_button_footer.Rmd"]
output:
  html_document:
    toc: true
    toc_depth: 4
    toc_float: 
      collapsed: false
      print: false
    css: "my_css.css"
    theme:
      bootswatch: sandstone
      primary: "#339999"
      secondary: "#FF8749"
      success: "#3681B7"
      info: "#008FAD"
      danger: "#A93800"
      warning: "#956F5D"
    highlight: tango
    includes: 
      in_header: header.html
      after_body: 
        - footer.html
output_dir: "docs"
